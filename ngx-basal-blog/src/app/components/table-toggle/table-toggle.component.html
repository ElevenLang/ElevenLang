<p>
  table-toggle works!
</p>
<table>
  <thead class="uk-text-center@m">
    <tr class="uk-text-uppercase uk-text-meta">
      <td *ngFor="let item of tableHeader">
        {{item}}
      </td>
    </tr>
    <tr *ngFor="let item of dataSource">
      <td>{{item.position}}</td>
      <td>{{item.name}}</td>
      <td>{{item.weight}}</td>
      <td>{{item.symbol}}</td>
      <td><a (click)="watch(item)" >查看</a></td>
      <div *ngIf="item.visible">
        dfdfdf
      </div>
    </tr>
  </thead>
</table>

<div *ngFor="let item of dataSource">
  <ul >
    <li>
      <span>{{item.position}}</span>
      <span>{{item.name}}</span>
      <span>{{item.weight}}</span>
      <span>{{item.symbol}}</span>
      <span><a (click)="watch(item)" >查看</a></span>
    </li>
    
  </ul>
  <div *ngIf="item.visible">
    fdfd
  </div>
</div>
