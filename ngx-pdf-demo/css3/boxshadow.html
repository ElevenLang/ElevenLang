<head>

    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: orange;
            margin-top: 20px;
        }
        .test1{
            box-shadow: 0 5px 4px -4px black;
        }
        .test2{
            box-shadow: 3px 3px 6px -3px black;
        }
        .test3{
            box-shadow: 5px 0 5px -5px black,
            -5px 0 5px -5px black;
        }
    </style>
</head>
<body>
    <div class="box test1"></div>
    <div class="box test2"></div>
    <div class="box test3"></div>
    
</body>
