<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg style="width: 150px; height:150px;" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet">
        <circle cx="200" cy="200" r="200" fill="#fdd" stroke="none"></circle>
    </svg>

    <svg width="400" height="300" viewBox="0,0,40,30" style="border:1px solid #cd0000;">
        <rect x="10" y="5" width="20" height="15" fill="#cd0000" />
    </svg>

    <svg width="400" height="200" viewBox="0 0 100 100" style="border:1px solid #cd0000;">
        <rect x="10" y="10" width="150" height="150" fill="#cd0000" />
    </svg>
</body>

</html>
